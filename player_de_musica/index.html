<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/icons8-notas-musicais-32.png" type="image/x-icon">
  <title>Music Player</title>
</head>
<body>
    <main id="app">
      <section id="player-1" class="player">
        <div class="wrapper">

          <img src="./assets/img.svg" alt="Capa do CD rocketseat">
        
          <div class="wake-up">
            <h1>Acorda devinho</h1>
            <p>Banda Rocketseat</p>
          </div>

          <div class="controllers">
            <section class="prev">
              <img src="./assets/prev.svg" alt="anterior">
            </section>
            <section class="play">
              <img src="./assets/play.svg" alt="">
            </section>
            <section class="next">
              <img src="./assets/next.svg" alt="">
            </section>
          </div>

          <div class="track-time">
            <section class="track"></section>

            <section class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </section>
          </div>
        </div>  
      </section>

      <section id="player-2" class="player">

        <div class="wrapper">

          <div class="info-wrapper">
            <img src="./assets/img2.svg" alt="Capa do CD rocketseat">

            <div class="info">
              <h2>Acorda devinho</h2>
              <p>Banda Rocketseat</p>
            </div>
          </div>

          <div class="controllers-two">
            <section class="prev">
              <img src="./assets/prev.svg" alt="anterior">
            </section>
            <section class="play">
              <img src="./assets/play.svg" alt="">
            </section>
            <section class="next">
              <img src="./assets/next.svg" alt="">
            </section>
          </div>

          <div class="track-time">
            <section class="track"></section>

            <section class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </section>
          </div>
        </div>
      </section>

      <section id="player-3" class="player">

        <div class="wrapper">

          <div class="info-wrapper">
            <img src="./assets/img2.svg" alt="Capa do CD rocketseat">

            <div class="info">
              <h2>Acorda devinho</h2>
              <p>Banda Rocketseat</p>
            </div>            
        </div>

        <div class="controllers-three">
          <section class="prev">
            <img src="./assets/prev.svg" alt="anterior">
          </section>
          <section class="play">
            <img src="./assets/play.svg" alt="">
          </section>
          <section class="next">
            <img src="./assets/next.svg" alt="">
          </section>
        </div>

      </section>
    </main>


</body>
</html>
